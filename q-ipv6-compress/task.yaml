context: |-
    An IPv6 address has a full representation of eight groups of four digits separated by colons (:). However, it can be written in compressed form to allow a better lisibility.  For example, the address ``2001:db8:bad:cafe::`` is a compressed form of ``2001:0db8:0bad:cafe:0000:0000:0000:0000``.


    More information about format can be found in the `IPv6 addressing architecture chapter <https://beta.computer-networking.info/syllabus/default/protocols/ipv6.html#ipv6-addressing-architecture>`_ of `Computer Networking: Principles, Protocols and Practice <http://cnp3book.info.ucl.ac.be/>`_.


    Compress the following IPv6 addresses into a shortest form.

    .. raw:: html

        <script src="q-ipv6-compress/data.js"></script>
        <script>
            var index = 0;
            if (input["@random"][0] != 0){
                index = parseInt(input["@random"][0].toString().slice(2,4));
            }
            function getAddress(tag){
                return data[index][tag]
            }
        </script>
